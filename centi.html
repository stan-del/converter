<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Weight Converter</title>
    </head>

<body style="background: #333;">
    <style>
.container{
    margin-top: 5rem;


}


    </style>

    <div class="container">
<h3 style="text-align: center;" class="white-text"> <span style="color: gold;">Evaristo </span> Unit Converter</h3>
<div class="anchors container">
<a href="kilo.html" class="floating-btn  btn-large green" id="kilo">Kilo...</a>
<a href="hecto.html" class="floating-btn  btn-large blue" id="hecto">Hecto</a>
<a href="deca.html" class="floating-btn  btn-large orange lighten-1" id="deca">Deca..</a>
<a href="index.html" class="floating-btn  btn-large brown" id="mete"> Meter</a>
<a href="deci.html" class="floating-btn  btn-large teal" id="deci">Deci..</a>
<a href="centi.html" class="floating-btn  btn-large purple" id="centi">Centi...</a>
<a href="milli.html" class="floating-btn  btn-large pink" id="milli">Milli</a>
</div>
        <form id="form">
        <div class="input-field">
<input type="number" placeholder="Enter value in Centimeters..." class="white-text" id="input">



        </div>

        </form>
<ul class="collection" style="opacity: 0;">
    <li class="collection-item avatar">
        <span class="title">Kilometer</span>
<i class="material-icons circle red"></i>
<div id="kg"></div>

    </li> 

    <li class="collection-item avatar " >
        <span class="title">Hectometer</span>
<i class="material-icons circle blue"></i>
<div id="He"></div>

    </li> 
     

    <li class="collection-item avatar">
        <span class="title">Decameter</span>
<i class="material-icons circle green"></i>
<div id="De"></div>

    </li>

    <li class="collection-item avatar">
        <span class="title">Meter</span>
<i class="material-icons circle brown"></i>
<div id="meter"></div>

    </li>

    <li class="collection-item avatar">
        <span class="title">Decimeter</span>
<i class="material-icons circle brown"></i>
<div id="Dec"></div>

    </li>
 
    <li class="collection-item avatar">
        <span class="title">Millimeter</span>
<i class="material-icons circle  purple "></i>
<div id="mm"></div>

    </li>


</ul>





    </div>

      <script>

let input=document.querySelector('#input');
var ItemList=document.querySelector('.collection');
input.addEventListener('input', onInput);
function onInput(e){
let no= e.target.value;

document.querySelector('#kg').textContent=no/100000;
document.querySelector('#He').textContent=no/10000;
document.querySelector('#De').textContent=no/1000;
document.querySelector('#meter').textContent=no/100;
document.querySelector('#Dec').textContent=no/10;

document.querySelector('#mm').textContent=no*10;

if(no===''){
    ItemList.style.opacity='0'
}
else{
    ItemList.style.opacity='1'
}


}






      </script>
 


 




    </body>
  </html>
